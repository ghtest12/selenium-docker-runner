version: "3"
services:
  hub:
    image: selenium/hub:3.14
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.14
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  firefox:
    image: selenium/node-firefox:3.14
    shm_size: '1gb'
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  contact-us:
    image: subbusdocker/selenium-docker
    depends_on:
      - chrome
      - firefox
    environment:
      - BROWSER=chrome
      - HUB_HOST=hub
      - MODULE=contactusverification.xml
    volumes:
      - C:\Users\padal\Results\ContactUs:/usr/share/udemy/test-output
  home-links:
    image: subbusdocker/selenium-docker
    depends_on:
      - chrome
      - firefox
    environment:
      - BROWSER=firefox
      - HUB_HOST=hub
      - MODULE=checklinksonhome.xml
    volumes:
      - C:\Users\padal\Results\HomeVerification:/usr/share/udemy/test-output
